<!DOCTYPE html>
<html lang="en" style="background-color: white; color: black;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/7409ab03be.js" crossorigin="anonymous"></script>
    <title>simple todo app</title>
</head>

<body>
    <nav>
        <button class="darkModeBtn">🌙</button>
    </nav>
    <main class="mainContainer">
        <div class="appContainer">
            <h2>Simple Todo App</h2>
            <div class="todosBoxContainer">
                <div class="inputContainer">
                    <input type="text" id="inputBox" placeholder="Add Todos...">
                    <button id="addBtn">Add</button>
                </div>
                <div class="todoItem">
                    <div id="todoDataElement" style="text-align: center;margin-top: 4px;">Hi👋,I am your todo😇. Nice to meet You 🤍
                    </div>
                </div>
                <div class="todosListBox">
                </div>
                <button id="clearAllBtn">clear all</button>
            </div>
        </div>


    </main>


    <script src="app.js"></script>
</body>

</html>
